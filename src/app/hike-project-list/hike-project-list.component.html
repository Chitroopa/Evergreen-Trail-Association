
<div *ngFor="let hikeProject of hikeProjects | async">
  <div class="col-md-4">
    <div class="card">
      <img class="card-img-top" src={{hikeProject.imageUrl}} alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{hikeProject.name}}</h4>
        <p class="card-text">
          {{hikeProject.type}} | {{hikeProject.fitnessLevel}}
        </p>
        <a (click)='goToDetailHikeProject(hikeProject)' class="btn btn-primary">See details</a>
        <div *ngIf="currentRoute === '/admin'">
          <!-- <p class="card-text">
            {{hikeProject.description}}
          </p> -->
          <!-- <app-hike-project-edit [selectedHikeProject]="hikeProject"></app-hike-project-edit> -->
          <app-hike-project-edit></app-hike-project-edit>
          <button type="button" (click)="deleteHikeProject(hikeProject)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
