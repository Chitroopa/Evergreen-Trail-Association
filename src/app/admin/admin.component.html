<button type="button" (click)="newProjectForm()" class="btn btn-primary">Add new Hike Project</button><br><br>

<div class="row" *ngIf="newProjectFormShow">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form>
      <h4>Please fill out the below form to create a new project</h4><br>
      <label>Name</label>
      <input type="text" class="form-control" #newName>
      <label>Start Date</label>
      <input type="date" class="form-control" #newStartDate>
      <label>End Date</label>
      <input type="date" class="form-control" #newEndDate>
      <label>Region</label>
      <input type="text" class="form-control" #newRegion>
      <label>ImageUrl</label>
      <input type="text" class="form-control" #newImageUrl>
      <label>Project Type</label>
      <select class="form-control" #newType>
        <option selected="selected">Day Project</option>
        <option>Extended Trip</option>
        <option>Short Trip</option>
      </select>
      <label>Crew leader</label>
      <input type="text" class="form-control" #newLeader>
      <label>Elevation (ft)</label>
      <input type="number" class="form-control" #newElevation>
      <label>Description</label>
      <textarea class="form-control text-style" rows="8" cols="100" #newDescription></textarea><br>
      <label>Fitness Level</label>
      <select class="form-control" #newLevel>
        <option selected="selected">Easy-Moderate</option>
        <option>Moderate</option>
        <option>Moderate-Difficult</option>
        <option>Strenuous</option>
      </select>
      <label>Notes about fitness level</label>
      <textarea class="form-control text-style" rows="8" cols="100" #newNotes></textarea><br>
      <label>Total hiking miles per day</label>
      <input type="number" class="form-control" #newTotalHiking>
      <label>Max number of volunteers</label>
      <input type="number" class="form-control" #newRequiredVolunteers>
      <label>Camping type</label>
      <select class="form-control" #newCampingType>
        <option selected="selected">Back country</option>
        <option>car/tent</option>
        <option>Developed Campground</option>
      </select><br>
      <button type="button" class="btn btn-primary" (click)='submitForm(newName.value,newStartDate.value,newEndDate.value,newRegion.value,newImageUrl.value,newType.value,newLeader.value,newElevation.value,newDescription.value,newLevel.value,newNotes.value,newTotalHiking.value,newRequiredVolunteers.value,newCampingType.value); newName.value="";newStartDate.value="";newEndDate.value="";newRegion.value="";newImageUrl.value="";newType.value="";newLeader.value="";newElevation.value="";newDescription.value="";newLevel.value="";newNotes.value="";newTotalHiking.value="";newRequiredVolunteers.value="";newCampingType.value=""'>Submit</button>
      <button type="button" (click)="newProjectFormHide()" class="btn btn-primary">Cancel</button>
    </form>
  </div>
</div>
<app-hike-project-list></app-hike-project-list>
